<div class="center-sign" ng-controller='App.OAuth2.Controller.LoginController as Login'>
	<div class="logo pull-left">
		<img src="assets/images/logo.png" height="54" alt="Porto Admin" />
	</div>

    <form ng-submit='Login.do();'>
        <div class="panel panel-sign">
            <div class="panel-title-sign mt-xl text-right">
                <h2 class="title text-uppercase text-weight-bold m-none">
                    <i class="fa fa-user mr-xs"></i> Ingresar
                </h2>
            </div>
            <div class="panel-body">
                <div class="form-group mb-lg">
                    <label for="LoginUsername">
                        Usuario
                    </label>
                    <div class="input-group input-group-icon">
                        <input id="LoginUsername" type="text" class="form-control input-lg" placeholder="Usuario docente.." ng-model='Login.auth.username' />
                        <span class="input-group-addon">
                            <span class="icon icon-lg">
                                <i class="fa fa-user"></i>
                            </span>
                        </span>
                    </div>
                </div>

                <div class="form-group mb-lg">
                    <div class="clearfix">
                        <label class="pull-left" for="LoginPassword">
                            Clave
                        </label>
                        <!-- <a href="pages-recover-password.html" class="pull-right">Lost Password?</a> -->
                    </div>
                    <div class="input-group input-group-icon">
                        <input id="LoginPassword" type="password" class="form-control input-lg" placeholder="Clave.." ng-model='Login.auth.password' />
                        <span class="input-group-addon">
                            <span class="icon icon-lg">
                                <i class="fa fa-lock"></i>
                            </span>
                        </span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-8">
                        <div class="checkbox-custom checkbox-default">
                            <input id="LoginRememberMe" type="checkbox" ng-model="Login.auth.remember" />
                            <label for="LoginRememberMe">
                                Recordar
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-4 text-right">
                        <button type="submit" class="btn btn-primary hidden-xs">
                            Sign In
                        </button>
                        <button type="submit" class="btn btn-primary btn-block btn-lg visible-xs mt-lg">
                            Sign In
                        </button>
                    </div>
                </div>

                <span class="mt-lg mb-lg line-thru text-center text-uppercase">
                    <span>o</span>
                </span>

                <div class="mb-xs text-center">
                    <a class="btn btn-facebook mb-md ml-xs mr-xs">Connect with <i class="fa fa-facebook"></i></a>
                    <a class="btn btn-twitter mb-md ml-xs mr-xs">Connect with <i class="fa fa-twitter"></i></a>
                </div>

                <div class="mb-xs text-center">
                    <a class="btn btn-default mb-md" ui-sref='auth.recover'>
                        Olvidé mi clave <i class="fa fa-lock"></i>
                    </a>
                </div>

                <p class="text-center">
                    ¿No tienes una cuenta? <a ui-sref='auth.signup'>Registrate!</a>
                </p>
            </div>
        </div>
    </form>

	<p class="text-center text-muted mt-md mb-md">&copy; Copyright {{ Login.year }}. All Rights Reserved.</p>
</div>
